<p>ng-for-structural works!</p>

<ul class="list-group mb-5">
    <li class="list-group-item" *ngFor="let item of names">
        {{item}}
    </li>
</ul>

<table class="table">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr 
            *ngFor="let item of products; let i = index let f = first"
            [style.background-color]=" f===true ? 'gray' : '' "
        >
            <td scope="row">{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}} VNĐ</td>
        </tr>
    </tbody>
</table>
